}

}

    }
    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 0;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 500px;
    }
    .card:hover {
      transform: scale(1.03);

    }
    .card img {

	  font-family: 'Arial', sans-serif;
    }
    .back-btn {
      display: block;
      margin: 1rem;
      padding: 1rem 2.5rem;
      background-color: #333;
      color: #39FF14;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;

      color: white;
    }
    .order-summary {

    .order-summary li {

    }
    .remove {
      color: red;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      border: 1px solid red;
      border-radius: 5px;
      margin-left: 10px;
    }
    .remove:hover {
      background-color: #ff0000;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    const view = document.getElementById('view');
    const backBtn = document.querySelector('.back-btn');
    const orderList = document.getElementById('order-list');
    const totalPriceElement = document.getElementById('total-price');
    const modalOrderList = document.getElementById('modal-order-list');
    const modalTotal = document.getElementById('modal-total');
    let orders = [];

    function showCategories() {
      backBtn.style.display = 'none';
      view.className = 'categories';
      view.innerHTML = '';
      categories.forEach((cat, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${cat.image}" alt="${cat.name}" />
          <h3>${cat.name}</h3>
        `;
        div.onclick = () => showItems(index);
        view.appendChild(div);
      });
    }

    function showItems(index) {
      const cat = categories[index];
      backBtn.style.display = 'block';
      view.className = 'items';
      view.innerHTML = '';
      cat.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" onclick="addToOrder('${item.name}', ${item.price})" />
          <h3>${item.name}</h3>
          <div class="description">${item.description}</div>
          <div class="price">${item.price} ‚Ç¨</div>
        `;
        view.appendChild(div);
      });
    }

    function addToOrder(itemName, itemPrice) {
      orders.push({ name: itemName, price: itemPrice });
      renderOrder();
    }

    function removeFromOrder(index) {
      orders.splice(index, 1);
      renderOrder();
    }

    function renderOrder() {
      orderList.innerHTML = '';
      let total = 0;
      orders.forEach((order, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${order.name} : ${order.price} ‚Ç¨ <span class="remove" onclick="removeFromOrder(${i})">L√∂schen</span>`;
        orderList.appendChild(li);
        total += order.price;
      });
      totalPriceElement.textContent = total.toFixed(2);
    }

    function showModal() {
      modalOrderList.innerHTML = '';
      let total = 0;
      orders.forEach(order => {
        const li = document.createElement('li');
        li.textContent = `${order.name} : ${order.price} ‚Ç¨`;
        modalOrderList.appendChild(li);
        total += order.price;
      });
      modalTotal.textContent = total.toFixed(2);
      document.getElementById('summary-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('summary-modal').style.display = 'none';
    }
